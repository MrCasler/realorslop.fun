services:
  - type: web
    name: realorslop
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn pages:app --host 0.0.0.0 --port $PORT
    plan: free
    
  - type: web
    name: umami
    env: docker
    repo: https://github.com/umami-software/umami.git
    branch: main
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: umami-db
          property: connectionString
      - key: HASH_SALT
        generateValue: true

databases:
  - name: umami-db
    plan: free
    databaseName: umami
    user: umami